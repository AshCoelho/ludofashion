<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogo.css">
    <title>Ludo Fashion</title>
</head>

<body>
    <header>
        <a href="home.html" class="ludo">LudoFashion</a>
        <form action="" id="form-buscar">
            <input type="search" name="buscar" id="buscar" placeholder="Buscar...">
            <button type="submit" id="btn-buscar" alt=""><img src="lupa.png" alt="lupa" width="25px"></button>
        </form>

        <a href="" class="icon-link">
            <img src="perfil.png" alt="">
            Cadastre-se
        </a>


        <a href="duvidas.html" class="icon-link">
            <img src="ajuda.png" alt="Ajuda">
            Dúvidas
        </a>
    </header>
    <nav>
        <a href="catalogo.html" class="catalogo">Catálogo</a>
        <a href="sobre.html" class="sobre">Sobre a Loja</a>
    </nav>
    <main>
        <section id="main">
            <div class="menu">
                <div id="detalhe-rosa">
                    <h1 id="titulo-categoria">Categorias</h1>
                </div>

                <input type="radio" class="radio">
                <label for="" class="menu-produto">Blusas</label> <br>

                <input type="radio" class="radio">
                <label for="" class="menu-produto">Saia</label> <br>

                <input type="radio" class="radio">
                <label for="" class="menu-produto">Vestidos</label> <br>

                <input type="radio" class="radio">
                <label for="" class="menu-produto">Roupas Intimas</label> <br>

                <input type="radio" class="radio">
                <label for="" class="menu-produto">Maquiagem</label> <br>

                <input type="radio" class="radio">
                <label for="" class="menu-produto">Bolsa</label> <br>
            </div>

            <div class="catalogo-container">
                <h1 class="titulo-principal">Conheça nosso catálogo de produtos</h1>
                <p class="titulo-secundario">Os mais variados produtos femininos, com os melhores preços do mercado</p>
                
                    <div class="catalogo-grid">
                        <div class="teste">
                            <img src="base.jpg" alt="base maquiagem" width="100%" class="produtos">
                            <p class="descricao-produto">Base</p>
                        </div>
                        
                        <div class="teste">
                            <img src="blaser.jpg" alt="blaser" width="100%" class="produtos">
                            <p class="descricao-produto">Blaser Feminino Roxo</p>
                        </div>
                        <div class="teste">
                            <img src="anti-idade.jpg" alt="anti-idade" width="100%" class="produtos">
                            <p class="descricao-produto">Kit anti-idade</p>
                        </div>
                        <div class="teste">
                            <img src="paleta.jpg" alt="paleta maquiagem" width="100%" class="produtos">
                            <p class="descricao-produto">Paleta de Maquiagem</p>
                        </div>
                        <div class="teste">
                            <img src="vestido-verde.jpg" alt="vestido" width="100%" class="produtos">
                            <p class="descricao-produto">Vestido Musgo Justo</p>
                        </div>
                        <div class="teste">
                            <img src="batom.jpg" alt="batom" width="100%" class="produtos">
                            <p class="descricao-produto">Kit batons </p>
                        </div>
                    </div>
                
            </div>
        </section>

    <footer>

    </footer>
